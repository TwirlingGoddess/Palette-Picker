<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="">
  </head>
  <body>
    <header>
      <h1>WELCOME TO HUE-VILLE</h1>
    </header>
    <section>
      <aside class="light-dark">
        <p class="light">lighten</p>
        <p class='dark'>darken</p>
      </aside>
      <ul>
        <li class="color1"></li>
        <li class="color2"></li>
        <li class="color3"></li>
        <li class="color4"></li>
        <li class="color5"></li>
        <li class="color6"></li>
        <li class="color7"></li>
      </ul>
      <div class="lock-box">
        <input type="button" class="button1" name="color1" value="unlocked"></input>
        <input type="button" class="button2" name="color2" value="unlocked"></input>
        <input type="button" class="button3" name="color3" value="unlocked"></input>
        <input type="button" class="button4" name="color4" value="unlocked"></input>
        <input type="button" class="button5" name="color5" value="unlocked"></input>
        <input type="button" class="button6" name="color6" value="unlocked"></input>
        <input type="button" class="button7" name="color7" value="unlocked"></input>
        <button class="spinner">spin colors</button>
      </div>
      <div class="hex-box">
        <h4 class="text-color1">#9400d3</h4>
        <h4 class="text-color2">#4B0082</h4>
        <h4 class="text-color3">#0000ff</h4>
        <h4 class="text-color4">#00ff00</h4>
        <h4 class="text-color5">#ffff00</h4>
        <h4 class="text-color6">#ff7f00</h4>
        <h4 class="text-color7">#ff0000</h4>
      </div>
      <aside>
        <main class="hue-ville">
          <img src="../hue-ville.png">
        </main>
        <aside class="light-dark">
          <article>
            <p class="add-hue">add rainbow to hue-ville</p>
            <div class="village">
              <select placeholder="pick a village">
                <option checked>pick a village</option>
                <option>mock village 1</option>
                <option>mock village 2</option>
                <option>mock village 3</option>
              </select>
              <form>
                <input placeholder="Create A Palette" class="palette-name" type="text" name="rainbow" >
                <button class="add-palette-button">add</button>
              </form>
            </div>
          </article>
          <article>
            <p class='create-hue'>create new hue-ville</p>
            <div>
              <form>
                <input placeholder="Create A Village Name" class="village-name" type="text" name="rainbow">
                <button class="add-village-button">save</button>
              </form>
            </div>
          </article>
        </aside>
        <h2>Click to view ALL hue-villes</h2>
      </aside>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
